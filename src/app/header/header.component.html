<header class="header">
  <div class="header-container">
    <div class="logo" (click)="scrollToTop()">
      <span class="logo-text">Portfolio</span>
      <span class="logo-dot">.</span>
    </div>
    
    <nav class="nav-links">
      <a href="#home" class="nav-link" [class.active]="activeSection === 'home'">
        <span class="nav-text">Home</span>
        <span class="nav-indicator"></span>
      </a>
      <a href="#about" class="nav-link" [class.active]="activeSection === 'about'">
        <span class="nav-text">About</span>
        <span class="nav-indicator"></span>
      </a>
      <a href="#projects" class="nav-link" [class.active]="activeSection === 'projects'">
        <span class="nav-text">Projects</span>
        <span class="nav-indicator"></span>
      </a>
      <a href="#skills" class="nav-link" [class.active]="activeSection === 'skills'">
        <span class="nav-text">Skills</span>
        <span class="nav-indicator"></span>
      </a>
      <a href="#contact" class="nav-link" [class.active]="activeSection === 'contact'">
        <span class="nav-text">Contact</span>
        <span class="nav-indicator"></span>
      </a>
    </nav>
    
    <div class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <div class="hamburger" [class.active]="mobileMenuOpen"></div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="mobileMenuOpen">
    <a href="#home" class="mobile-nav-link" (click)="closeMobileMenu()">Home</a>
    <a href="#about" class="mobile-nav-link" (click)="closeMobileMenu()">About</a>
    <a href="#projects" class="mobile-nav-link" (click)="closeMobileMenu()">Projects</a>
    <a href="#skills" class="mobile-nav-link" (click)="closeMobileMenu()">Skills</a>
    <a href="#contact" class="mobile-nav-link" (click)="closeMobileMenu()">Contact</a>
  </div>
</header>
